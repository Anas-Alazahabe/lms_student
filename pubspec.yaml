name: lms_student
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  flutter_bloc: ^8.1.3
  hydrated_bloc: ^9.1.4
  go_router: ^13.0.1
  get_it: ^7.6.6
  carousel_slider: ^4.2.1
  syncfusion_flutter_pdfviewer: ^24.1.45
  easy_localization: ^3.0.3
  slide_countdown: ^1.5.0
  dartz: ^0.10.1
  flutter_background_service: ^5.0.5
  equatable: ^2.0.5
  flutter_otp_text_field: ^1.1.1
  flutter_device_id: ^1.0.1
  cached_network_image: ^3.3.1
  comment_tree: ^0.3.0
  awesome_notifications_core: ^0.9.0 
  path_provider: ^2.1.2
  video_player: ^2.8.2
  chewie: ^1.7.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  string_similarity: ^2.0.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  connectivity_plus: ^5.0.2
  awesome_snackbar_content: ^0.1.3
  url_launcher: ^6.2.4
  fluttertoast: ^8.2.4
  shared_preferences: ^2.2.2
  flutter_form_builder: ^9.2.1
  form_builder_validators: any
  encrypt: ^5.0.3
  google_fonts: ^6.2.1
  dropdown_button2: ^2.3.9
  flutter_secure_storage: ^9.2.2
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  firebase_core: ^3.3.0
  firebase_messaging: ^15.0.4
  overlay_support: ^2.1.0
  firebase_analytics: ^11.2.1
  flutter_windowmanager: ^0.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  hive_generator: ^2.0.1


  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/avatar/
    - assets/translations/

  fonts:
    - family: Marhey
      fonts:
        - asset: assets/fonts/Marhey-VariableFont_wght.ttf
